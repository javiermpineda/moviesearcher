<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streaming Availability Search</title>
</head>
<body>
    <h1>Find Streaming Availability</h1>
    <form action="/search" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
        </select><br><br>

        <label for="service">Streaming Service:</label>
        <select id="service" name="service" required>
            <option value="hbo">HBO</option>
            <option value="apple">Apple TV+</option>
            <option value="crave">Crave</option>
            <option value="netflix">Netflix</option>
            <option value="paramount">Paramount+</option>
            <option value="starz">Starz</option>
            <option value="prime">Amazon Prime</option>
        </select><br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
